## WORKFLOW STEPS

### Step 1: Bug Creation (Test Team)

**When:** Task or story validation fails

**Process:**
1. Get task/story from OpenProject
2. Identify validation failure
3. Create bug work package in OpenProject:
   - Subject: "Bug: [Brief Description]"
   - Type: Bug (42)
   - Description: Detailed bug report (see Bug Description Template)
   - Priority: High (74), Normal (73), or Low (72)
   - Status: New (71)
4. Link bug to story (parent relationship)
5. Assign bug to dev
6. Add comment with validation failure details

**Bug Description Template:**
```markdown
**Bug Report:**

**Story:** [Story ID and Title]
**Task:** [Task ID and Title] (if applicable)

**Expected Behavior:**
[What should happen]

**Actual Behavior:**
[What actually happens]

**Steps to Reproduce:**
1. [Step 1]
2. [Step 2]
3. [Step 3]

**Acceptance Criteria Violated:**
- [AC 1]
- [AC 2]

**Test Results:**
- Unit tests: [Pass/Fail]
- Integration tests: [Pass/Fail]
- Performance tests: [Pass/Fail]

**Environment:**
- [Environment details if relevant]
```

### Step 2: Bug Fix (Dev)

**When:** Bug assigned to dev

**Process:**
1. Get bug from OpenProject
2. Review bug description
3. Investigate issue
4. Implement fix
5. Run tests
6. Update bug status to "In testing" (79)
7. Add comment with fix details:
   - What was fixed
   - How it was fixed
   - Test results

### Step 3: Bug Fix Validation (Test Team)

**When:** Bug is marked "In testing" (79) after dev fix

**Process:**
1. Get bug from OpenProject
2. Review fix
3. Re-run tests
4. Verify bug is resolved
5. Verify no regressions
6. Update bug status:
   - "Closed" (82) if validated
   - "Test failed" (81) if incomplete → Dev fixes again, iterate

### Step 4: Bug Iteration

**When:** Bug fix validation fails

**Process:**
1. Bug status "Test failed" (81)
2. Add comment explaining why fix incomplete
3. Dev fixes again → Bug status "In testing" (79)
4. Test validates again → Repeat until bug "Closed" (82)

### Step 5: Story Re-validation

**When:** All bugs for a story are "Closed" (82)

**Process:**
1. Verify all bugs closed
2. Re-run story validation
3. If validation passes → Story "Closed" (82)
4. If validation fails → Create new bugs → Iterate

