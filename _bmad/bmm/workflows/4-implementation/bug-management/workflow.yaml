## BUG STATUS FLOW

```
New (71) [Test team creates]
    ↓
In progress (77) [Dev fixes]
    ↓
In testing (79) [Dev completes fix]
    ↓
Closed (82) [Test validates] OR Test failed (81) [Iterate]
```

